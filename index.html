<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
<!--    <link href="./src/scss/styles.css" rel="stylesheet" type="text/css"/>-->
</head>
<body>
<div class="wrapper">
    <div class="wrapper-container">
        <header class="header">
            <div class="container">
                <div class="content-box">
                    <h1 class="logo">BINGO</h1>
                </div>
<!--                <div class="darkmode">-->
<!--                    <button>다크모드</button>-->
<!--                </div>-->
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="content-box main-page">
                    <ul class="role-box">
                        <li>- 5개의 빙고가 먼저 완성한 사람이 성공입니다.</li>
                        <li>- 자신의 차례에 번호를 클릭하셔야 합니다.</li>
                    </ul>
                    <div class="name-box">
                        <input type="text" placeholder="당신의 이름을 작성해주세요" id="me-name" class="input player-name"/>
                        <input type="text" placeholder="상대방의 이름을 작성해주세요" id="you-name" class="input player-name"/>
                    </div>
                    <div class="btn-box">
                        <button type="button" class="start-btn" id="start-button">START</button>
                    </div>
                </div>
                <div class="content-box game-page">
                    <div class="game-board-container">
                        <div class="game-board" id="you">
                            <h3 class="game-board-name" id="you-name-box">You</h3>
                            <table class="board" id="you-board"></table>
                            <div class="score-container">
                                <span>빙고: </span>
                                <span id="you-score" class="score-text">3</span>
                            </div>
                        </div>
                        <div class="game-board" id="me">
                            <h3 class="game-board-name" id="me-name-box">Me</h3>
                            <table class="board" id="me-board"></table>
                            <div class="score-container">
                                <span>빙고: </span>
                                <span id="me-score" class="score-text">3</span>
                            </div>
                        </div>
                    </div>
                    <div class="game-history-container" id="game-history-container">
                        <h3 class="game-history-title">History</h3>
                        <div class="game-history-box" id="game-history-box"></div>

                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2020 Soo All Rights Reserved</p>
        </footer>
    </div>
</div>

</html>

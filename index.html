<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="./src/scss/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div class="wrapper-container">
        <header class="header">
            <div class="container">
                <div class="content-box">
                    <h1 class="logo">BINGO</h1>
                </div>
<!--                <div class="darkmode">-->
<!--                    <button>다크모드</button>-->
<!--                </div>-->
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="content-box main-page">
                    <ul class="role-box">
                        <li>- 5개의 빙고가 먼저 완성한 사람이 성공입니다.</li>
                        <li>- 자신의 차례에 번호를 클릭하셔야 합니다.</li>
                    </ul>
                    <div class="btn-box">
                        <button type="button" class="start-btn" id="start-button">START</button>
                    </div>
                </div>
                <div class="content-box game-page">
                    <div class="game-board-container">
                        <div class="game-board you">
                            <h3 class="game-board-name">You</h3>
                            <table class="board" id="you-board"></table>
                            <div class="score-container">
                                <span>빙고: </span>
                                <span id="you-score">3</span>
                            </div>
                        </div>
                        <div class="game-board me">
                            <h3 class="game-board-name">Me</h3>
                            <table class="board" id="me-board"></table>
                            <div class="score-container">
                                <span>빙고: </span>
                                <span id="me-score">3</span>
                            </div>
                        </div>
                    </div>
                    <div class="game-history-container">
                        <h3 class="game-history-title">History</h3>
                        <div class="game-history-box"></div>

                    </div>
                    <div class="btn-box">
                        <button type="button" id="restart-btn" class="start-btn">재시작</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2020 Soo All Rights Reserved</p>
        </footer>
    </div>
</div>
<script src="./src/js/app.js"></script>
</body>
</html>
